<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  
    <nav>
      <div>
        <h1>Dog Finder</h1>
        <h2 id="current">Random</h2>
      </div>
      
      <button id="search" type="button">
        <img alt="search" src="https://i.imgur.com/lyUNvQt.png">
      </button>      
    </nav>


    <form class="hidden" id="searchForm">
      <div class="close-wrapper">
        <h3>Find the perfect dog üêï</h3>
        <button class="close" type="button">
          <img src="https://i.imgur.com/hBJb8q5.png" alt="close">
        </button>
      </div>
      
      <div>
        <label>By Breed
          <select name="select-breed" id="selectBreed"></select>
        </label>
        <label><p>Results &nbsp;<span id="count">10</span></p>
          <input type="range" min="1" max="50" value="10" id="qtyOfResults">
        </label>
      </div>
      <button type="submit">Fetch Dogs!</button>
    </form>
  

  <main>    
    <div id="dogs"></div>
  </main>

  <footer>
    <p align="center" id="date"></p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
